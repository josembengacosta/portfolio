<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | JMbenga Portfolio</title>
    <meta name="theme-color" content="#0f172a">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            background: #1e293b;
            border-radius: 20px;
            border: 1px solid #475569;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #2563eb, #8b5cf6);
            border-radius: 20px 20px 0 0;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
        }
        
        .icon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 50%;
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }
        
        .icon-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(245, 158, 11, 0.3));
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #2563eb, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 25px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        .home-btn {
            background: transparent;
            border: 2px solid #475569;
            color: #cbd5e1;
        }
        
        .home-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            font-size: 14px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .status.online {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }
        
        .status-icon {
            width: 18px;
            height: 18px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-bg"></div>
            <svg class="icon-svg" viewBox="0 0 100 100">
                <!-- Wifi Slash Icon -->
                <circle cx="50" cy="50" r="45" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
                
                <!-- Signal waves -->
                <circle cx="50" cy="50" r="35" fill="none" stroke="#f59e0b" stroke-width="2" stroke-opacity="0.6"/>
                <circle cx="50" cy="50" r="25" fill="none" stroke="#f59e0b" stroke-width="2" stroke-opacity="0.4"/>
                <circle cx="50" cy="50" r="15" fill="none" stroke="#f59e0b" stroke-width="2" stroke-opacity="0.2"/>
                
                <!-- Slash line -->
                <line x1="30" y1="30" x2="70" y2="70" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
                
                <!-- Center dot -->
                <circle cx="50" cy="50" r="6" fill="#f59e0b"/>
            </svg>
        </div>
        
        <h1>Você está offline</h1>
        
        <p>
            Não é possível acessar o conteúdo no momento.<br>
            Verifique sua conexão com a internet e tente novamente.
        </p>
        
        <div class="status" id="status">
            <svg class="status-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span id="statusText"></span>
        </div>
        
        <div class="actions">
            <button class="retry-btn" id="retryBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                Tentar novamente
            </button>
            
            <button class="home-btn" id="homeBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Página inicial
            </button>
        </div>
    </div>

    <script>
        // Elementos
        const retryBtn = document.getElementById('retryBtn');
        const homeBtn = document.getElementById('homeBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusIcon = status.querySelector('.status-icon');
        
        // Ícones SVG (inline para troca dinâmica)
        const icons = {
            loading: `<path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>`,
            success: `<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>`,
            error: `<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>`,
            wifi: `<path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>`
        };
        
        // Função para verificar conexão
        function checkConnection() {
            if (navigator.onLine) {
                showStatus('Conectado! Redirecionando...', 'success', true);
                setTimeout(() => {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.location.href = './index.html';
                    }
                }, 1500);
            } else {
                showStatus('Ainda offline. Verifique sua conexão.', 'error', false);
            }
        }
        
        // Mostrar status com ícone SVG
        function showStatus(message, iconType, isOnline) {
            statusText.textContent = message;
            statusIcon.innerHTML = icons[iconType] || icons.error;
            status.className = 'status ' + (isOnline ? 'online' : '');
            status.style.display = 'flex';
            
            if (!isOnline) {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // Botão de tentar novamente
        retryBtn.addEventListener('click', function() {
            const originalHTML = retryBtn.innerHTML;
            retryBtn.disabled = true;
            retryBtn.querySelector('.btn-icon').innerHTML = icons.loading;
            retryBtn.querySelector('.btn-icon').style.animation = 'spin 1s linear infinite';
            
            // Adicionar animação spin
            if (!document.querySelector('#spin-animation')) {
                const style = document.createElement('style');
                style.id = 'spin-animation';
                style.textContent = `
                    @keyframes spin {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            checkConnection();
            
            setTimeout(() => {
                retryBtn.disabled = false;
                retryBtn.innerHTML = originalHTML;
                retryBtn.querySelector('.btn-icon').style.animation = '';
            }, 2000);
        });
        
        // Botão página inicial
        homeBtn.addEventListener('click', function() {
            window.location.href = './index.html';
        });
        
        // Ouvir eventos de conexão
        window.addEventListener('online', function() {
            showStatus('Conexão restaurada! Atualizando...', 'wifi', true);
            setTimeout(() => {
                window.location.href = './index.html';
            }, 1000);
        });
        
        window.addEventListener('offline', function() {
            showStatus('Você ficou offline', 'error', false);
        });
        
        // Verificar conexão inicial
        setTimeout(() => {
            statusIcon.innerHTML = icons.loading;
            showStatus('Verificando conexão...', 'loading', false);
            setTimeout(checkConnection, 1000);
        }, 500);
        
        // Auto-verificação a cada 10 segundos
        setInterval(checkConnection, 10000);
        
        // Tecla Enter para tentar reconectar
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !retryBtn.disabled) {
                retryBtn.click();
            }
        });
        
        // Animar o ícone principal
        function animateMainIcon() {
            const svg = document.querySelector('.icon-svg');
            const circles = svg.querySelectorAll('circle');
            const slash = svg.querySelector('line');
            
            // Animar ondas
            circles.forEach((circle, index) => {
                const radius = circle.getAttribute('r');
                circle.style.animation = `pulseWave ${2 + index * 0.5}s infinite ease-in-out`;
                circle.style.animationDelay = `${index * 0.3}s`;
            });
            
            // Animar slash
            slash.style.animation = 'slashPulse 2s infinite';
            
            // Adicionar animações CSS
            if (!document.querySelector('#icon-animations')) {
                const style = document.createElement('style');
                style.id = 'icon-animations';
                style.textContent = `
                    @keyframes pulseWave {
                        0%, 100% { stroke-opacity: 0.2; transform: scale(1); }
                        50% { stroke-opacity: 0.6; transform: scale(1.05); }
                    }
                    @keyframes slashPulse {
                        0%, 100% { stroke-opacity: 0.8; }
                        50% { stroke-opacity: 0.4; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Iniciar animações
        setTimeout(animateMainIcon, 100);
    </script>
</body>
</html>
